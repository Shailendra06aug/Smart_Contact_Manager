<!doctype html>
<html lang="en"  xmlns:th="http;//www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>This is home page </title>
</head>
<body>
	
	<section>


 <div id="login">
      
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style=height:220px; class="col-md-12" >
                    
                    
                     <div class="alert alert-success mt-2 text-center" role="alert">
                           We have sent to otp to your mail ..!
                  </div>
                  
                  
                                        <!-- message Box -->
                    <div  th:if="${session.message}"  class="alert" role="alert">
					
                        <p th:text="${session.message}"></p>
    
                     
                      <th:block th:text="${@sessionHelper.removeMessage()}"></th:block>
                     
         
                    </div>
                      
                      <form action="" th:action="@{/verify-otp}" method="post">
                      
                      <div class="form-group">
                      
                      <input name="otp" type="text" placeholder="Enter OTP here..." class="form-control" required="required">
                      
                      </div>
                      
                      
                      <div class="container text-center" >
                      
                      <button  class="btn btn-success"> Verify OTP</button>
                      
                      </div>
                      
                      </form>
                        
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
	
	</section>
	
	
</body>
</html>
