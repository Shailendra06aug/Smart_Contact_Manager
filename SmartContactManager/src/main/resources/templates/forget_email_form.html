<!doctype html>
<html lang="en"  xmlns:th="http;//www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>This is home page </title>
</head>
<body>
	
	<section>


 <div id="login">
      
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style=height:220px; class="col-md-12" >
                    
                    
                                          <!-- message Box -->
                    <div  th:if="${session.message}"  class="alert" role="alert">
					
                        <p th:text="${session.message}"></p>
    
                     
                      <th:block th:text="${@sessionHelper.removeMessage()}"></th:block>
                     
         
                    </div>
                    
                    <!--  Email form -->
                      <h3 class="text-center mt-3">Enter mail here..</h3>
                      
                      <form action="" th:action="@{/send-OTP}" method="post">
                      
                      <div class="form-group">
                      
                      <input name="email" type="email" placeholder="Enter email here..." class="form-control" required="required">
                      
                      </div>
                      
                      
                      <div class="container text-center" >
                      
                      <button class="btn btn-danger"> Send OTP</button>
                      
                      </div>
                      
                      </form>
                        
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
	
	</section>
	
	
</body>
</html>
