<!doctype html>
<html lang="en" xmlns:th="http;//www.thymeleaf.org"
	th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>This is home page</title>
</head>
<body>
	
	<section>

		
		<div th:if="${contact}">

		<div class="card mr-3 ml-3" >



			<div class="card-body">

				<div class="conatiner text-center">

					<img alt="my_profile_photo" style="height: 200px; width: 200px;"
						th:src="@{'/img/'+${contact.image}}" src="#">

					<h3>
						<span class="mt-3" th:text="${contact.name}"></span> ( <span th:text="${contact.secondName}"></span> )</h3>



					<table class="table table-dark">
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<th scope="col"> SCMUSER<span th:text="${contact.cId}"></span> </th>
								
							</tr>
						</thead>
						<tbody>
						
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contact.email}"></span></td>
								
							</tr>
							
							<tr>
								<th scope="row">Phone</th>
								<td><span th:text="${contact.phone}"></span></td>
								
							</tr>
							
							<tr>
								<th scope="row">Work</th>
								<td><span th:text="${contact.work}"></span></td>
								
							</tr>
							
						</tbody>

					</table>

                            <div class="description mt-3">
                            
                            <th:block th:utext="${contact.description}"></th>
                            
                            </div>
                            
                            <button th:onclick="|deleteContact(${contact.cId})|" 
                            class="btn btn-danger btn-block mt-3">Delete</button>
                            
                            
                          <!--    <button class="btn btn-success btn-block">Update</button> -->
                          
                         <form method="post" th:action="@{'/user/update_Contact/'+${contact.cId}}" class="mt-1">
        
                            <button type="submit" class="btn-block btn-success btn-small">Update</button>
      
                         </form>
                         
				</div>


			</div>

               
		</div >
		
		</div>
		                  <h2 th:unless="${contact}">Yor are not eligible </h2>

	</section>


</body>
</html>
