<!doctype html>
<html lang="en" xmlns:th="http;//www.thymeleaf.org"
	th:replace="base::Layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>This is home page</title>
</head>
<body>


	<section>


		<div class="container">

			<div class="row">

				<div class="col-md-8 offset-md-2">



					<div class="my-cart mt-2 ">  
					
					
					<div class="text-center">
					
					<div  th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
					
                        <p th:text="${session.message.content}"></p>
                      
                     <!--   <th:block   th:text="${#session.removeAttribute('message')}"></th:block> -->
                     
                      <th:block th:text="${@sessionHelper.removeMessage()}"></th:block>
                     
         
                    </div>
					    
					    </div>
					
					<div class="text-center">
					
					<img alt="" style="width: 100px " th:src="@{/img/signup.png/}" src="">

                        </div>
						<h2 class="text-center">Register Here!!</h2>

						<form  action="" th:action="@{/do_register}" method="post" th:object="${user}">


							<!-- Name Field -->

							<div class="mb-3">

								<label for="name_field" class="form-label">Your Name</label>
								 <input
								    name="name"
									type="text" 
									class="form-control" 
									th:classappend="${#fields.hasErrors('name') ? 'is-invalid' :''}"
									id="name_field"
									aria-describedby="emailHelp" 
									placeholder="Enter here..."
									required 
									th:value="${user.name}"/>
									
									
									<div class="invalid-feedback" th:each="e :${#fields.errors('name')}" th:text="${e}">
                                      
                                    </div>      
									

							</div>


							<!-- Email Field -->

							<div class="mb-3">


								<label for="email_field" class="form-label">Your email</label> 
								<input
								    name="email"
									type="email"
									 class="form-control"
									  id="email_field" 
									 th:classappend="${#fields.hasErrors('email') ? 'is-invalid' :''}"
									aria-describedby="emailHelp" 
									placeholder="Enter here..."
									required
									th:value="${user.email}"/>

                                         <div class="invalid-feedback" th:each="e : ${#fields.errors('email')}" th:text="${e}">
                                            
                                            </div>
                                         
							</div>
							
							
								<!-- Password Field -->

							<div class="mb-3">


								<label for="password_field" class="form-label">Your Password</label> 
								<input
								     name="password"
									type="password"
									 class="form-control"
									  id="password_field"
									  th:classappend="${#fields.hasErrors('password') ? 'is-invalid' :''}"
									aria-describedby="emailHelp" 
									placeholder="Enter here..."
									th:value="${user.password}"
									required />

                                       <div class="invalid-feedback" th:each="e : ${#fields.errors('password')}" th:text="${e}">
                                            
                                            </div>
							</div>
						
						
						<!-- User About -->
						
						<div class="form-group">
						
						<textarea name="about" 
						th:value="${user.about}" 
						placeholder="Enter something yourself" 
						rows="5" class="form-control"
						th:classappend="${#fields.hasErrors('about') ? 'is-invalid' : ''}"
						
						 required="required"></textarea>
						 
						 <div class="invalid-feedback" th:each="e: ${#fields.errors('about')}" th:text="${e}">
                                            
                                            </div>
						
						</div>
						
						
						<!-- Terms & Condition agreement -->
						
						
						<div class="from-group text-center">
						
						<input type="checkbox"
						 name="aggrement" /> 
						<label>Accept terms & condition</label>
						</div>
						
						
						
						
						<div class="container">
						
						<div class="text-center">
						<button type="submit" class="btn bg-primary text-white"> Register </button>
						
						
						<button type="reset" class="btn bg-primary text-white " >Reset</button>
						</div>
						
						</div>
						


						</form>

					</div>

				</div>


			</div>


		</div>

	</section>


</body>
</html>
